<h2>Cadastro de Restaurantes</h2>
<div class="input-field col s6">
    <form (ngSubmit)="cadastrar()" >
        <i class="material-icons prefix">restaurant</i>
        <input type="text" id="nome" name="nome" [(ngModel)]="restaurante.nome" placeholder="Informe o nome do novo restaurante"><br><br>
        <a (click)="cancelar()" href="/restaurantes"  class="waves-effect waves-light btn"><i class="material-icons left">cancel</i>cancelar</a>
        <button style="width:200px" type="submit" class="waves-effect waves-light btn"><i class="material-icons left">save</i>cadastrar</button>
    </form>
</div>
