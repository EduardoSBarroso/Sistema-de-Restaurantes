<h2>Cadastro de Pratos</h2>
<div>
    <form name="formPrato" #formPrato="ngForm" (ngSubmit)="cadastrar()">
      <label for="restaurante_id">Restaurante</label><br><br>
      <select class="browser-default" id="restaurante_id" name="restaurante_id" [(ngModel)]="prato.restaurante_id">
        <option value="" disabled selected>Restaurantes...</option>
        <option *ngFor="let restaurante of restaurantes"  [value]="restaurante.id">{{ restaurante.nome }}</option>
      </select><br><br>
      <label for="nome">Prato</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="prato.nome"><br><br>
      <label for="preco">PreÃ§o(R$)</label>
      <input type="number" id="preco" name="preco" [(ngModel)]="prato.preco"><br><br>
    <a (click)="cancelar()" href="/pratos" class="waves-effect waves-light btn"><i class="material-icons left">cancel</i>cancelar</a>
    <button style="width:200px;" type="submit" class="waves-effect waves-light btn"><i class="material-icons left">save</i>cadastrar</button>
  </form>
</div>
